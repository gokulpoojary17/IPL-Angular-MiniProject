<div class="container">
    <h2>Edit Player</h2>
    <form [formGroup]="playerForm" (ngSubmit)="updatePlayer()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input id="fullName" class="form-control" formControlName="fullName" />
        <div *ngIf="playerForm.controls['fullName'].invalid && playerForm.controls['fullName'].touched" class="text-danger">
          Full Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="team">Team:</label>
        <input id="team" class="form-control" formControlName="team" />
        <div *ngIf="playerForm.controls['team'].invalid && playerForm.controls['team'].touched" class="text-danger">
          Team is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="form-control" formControlName="dob" />
        <div *ngIf="playerForm.controls['dob'].invalid && playerForm.controls['dob'].touched" class="text-danger">
          Date of Birth is required.
        </div>
      </div>
      <div class="form-group">
        <label for="batting">Batting Style <span class="text-danger">*</span></label>
        <select class="form-control" id="batting" formControlName="battingStyle">
          <option value="">Select Batting Style</option>
          <option value="Right Hand">Right Hand</option>
          <option value="Left Hand">Left Hand</option>
        </select>
        <div *ngIf="playerForm.controls['battingStyle'].invalid && playerForm.controls['battingStyle'].touched" class="text-danger">
          <small>Batting Style is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="role" formControlName="role">
        <div *ngIf="playerForm.controls['role'].invalid && playerForm.controls['role'].touched" class="text-danger">
          <small>Role is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="team">Team <span class="text-danger">*</span></label>
        <select class="form-control" id="team" formControlName="team">
          <option *ngFor="let team of teams" [value]="team.name">{{ team.name }}</option>
        </select>
        <div *ngIf="playerForm.controls['team'].invalid && playerForm.controls['team'].touched" class="text-danger">
          <small>Team is required.</small>
        </div>
      </div>
      <!-- Other fields: runs, sixes, hundreds, fifties -->
  
      <div class="form-group">
        <label for="runs">Runs:</label>
        <input id="runs" type="number" class="form-control" formControlName="runs" />
        <div *ngIf="playerForm.controls['runs'].invalid && playerForm.controls['runs'].touched" class="text-danger">
          Runs is required and must be a non-negative number.
        </div>
      </div>
  
      <!-- Add other fields similarly -->
  
      <div class="form-group d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-secondary me-2" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
